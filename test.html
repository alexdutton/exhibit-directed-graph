<!DOCTYPE html!>
<html lang="en" xml:lang="en">
  <head>
    <title>GraphView test</title>
    <link href="reis.js" type="application/json" rel="exhibit/data"/>
    <script type="application/javascript" src="http://localhost:8888/exhibit/ajax/api/simile-ajax-bundle.js"></script>
    <script type="application/javascript" src="http://localhost:8888/exhibit/api/exhibit-api.js"></script>
    <!--<script type="application/javascript" src="http://thejit.org/static/v20/Jit/jit.js"></script>-->
    <script type="application/javascript" src="http://vis.stanford.edu/protovis/protovis-d3.2.js"></script>
    <script type="application/javascript" src="http://vis.stanford.edu/protovis/ex/miserables.js"></script>
    <script type="application/javascript" src="graph.js"></script>
  </head>

  <body>
    <h1><code>GraphView</code> test</h1>
    <div
      ex:role="view"
      ex:viewClass="Exhibit.GraphView"
      ex:type=".type"
      ex:nodes="Work"
      ex:edges="Citation"
      ex:source=".citing"
      ex:target=".cited"
      ex:nodeWeight=".citationCount"
      ex:nodeWeightType="cuberoot"
      ex:nodeWeightScale="14"
      ex:xAxis=".date" ex:xAxisType="log"
      ex:yAxis=".citationCount" ex:yAxisType="log" ex:yAxisNice="true"
      ex:nodeColorGrouper=".rdf_type"
      ex:edgeColorGrouper=".count"
      ex:edgeWeight=".count"
      ex:text=".citation"
      ex:alwaysDisplay=".alwaysDisplay"
      style="width: 90%; height:500px; padding:10px"></div>
  <div ex:role="facet" ex:expression=".citationCount" ex:facetClass="Slider" 
      />
    <div ex:role="view"/>
  </body>
</html>
